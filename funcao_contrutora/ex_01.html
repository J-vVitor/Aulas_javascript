<body>

    <script>
        var Carro = function(){
            this.marca = 'BMW'
            this.modelo = 'X1'
            this.cor = 'Branca'
            this.velocidadeInicial = 0

            this.acelerar = function(){
                let velocidade = this.getVelocidadeAtual() + 10
                this.setVelocidadeAtual(velocidade)
            }

          this.getVelocidadeAtual = function(){
            return this.velocidadeInicial
          }

          this.setVelocidadeAtual = function(velocidade){
            this.velocidadeInicial = velocidade
          }

        }

        var carro = new Carro()

        console.log(carro.getVelocidadeAtual())
        carro.acelerar()
        console.log(carro.getVelocidadeAtual())
        carro.acelerar()
        console.log(carro.getVelocidadeAtual())

   
    </script>
