<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            function soma(...nums){
                resultado = 0

                for(let i = 0; i < nums.length ; i++){
                    resultado += nums[i]
                }

                return resultado
            }

            console.log(soma(10,10,10,10,10,40,10))
        </script>
</body>
</html>
