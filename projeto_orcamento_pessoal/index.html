<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Pessoal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <main>
        <h1>Orçamento pessoal</h1>

        <div id="inputs">
            <input type="text" id="nome" placeholder="Nome">
            <input type="text" id="idade" placeholder="Idade">
            <input type="text" id="profissao" placeholder="Profissão">
            <button type="submit" onclick="EnvioBtn()">Enviar</button>
        </div>
    </main>
    <div id="divTabela">
        <table>
            <thead id="theads">
                <tr>
                    <td>Nome</td>
                    <td>Idade</td>
                    <td>Profissão</td>
                </tr>
            </thead>
            <tbody id="tbodys">

            </tbody>
        </table>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
