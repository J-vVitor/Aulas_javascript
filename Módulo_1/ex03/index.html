<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informações</title>
</head>
<body>
    
    <script>
    const nomecompleto = prompt('Digite seu nome completo: ');
    const idade = prompt('Quantos anos você tem?: ')

    document.body.innerHTML = `Seu nome completo é <strong>${nomecompleto}</strong>. <br/>`
    document.body.innerHTML += `Você tem <strong>${idade}</strong> anos. <br/>`
    document.body.innerHTML += `Seu nome tem <strong>${nomecompleto.length}</strong> letras <br/>`
    document.body.innerHTML += ` Seu nome em maiúsculo é <strong>${nomecompleto.toUpperCase()}</strong> <br/>`
    document.body.innerHTML += ` A segunda letra do seu nome é <strong>${nomecompleto[1]}</strong> <br/>`
    




    </script>
</body>
</html>
