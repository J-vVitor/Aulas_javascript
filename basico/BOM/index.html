<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="abrir()">Abrir janela</button>
    <button onclick="fechar()">Fechar janela</button>

    <script>

        var janela

        function abrir(){
           janela =  window.open('https://www.instagram.com/', 'nova janela', 'width=600', 'height=600')
        }

        function fechar(){
            janela.close()
        }

    </script>
</body>
</html>
