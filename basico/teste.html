<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = Number(prompt('Digite um número: '))
        const num2 = Number(prompt('Digite outro número: '))
        const operadores = prompt('Escolha um operador : + , - , * , /')
        
   
        if(operadores === '+'){
            alert(num1 + num2)
        }else if(operadores === '-'){
            alert(num1 - num2)
        }else if(operadores === '*'){
            alert(num1 * num2)
        }else if(operadores === '/'){
            alert(num1 / num2)
        }
       
    </script>
</body>
</html>
