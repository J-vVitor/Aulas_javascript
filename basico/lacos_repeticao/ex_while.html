<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        x = 1;
        y = 1;

        while(x <= 10){
            y = 1
            while(y <= 10){
                document.write(x + 'x' + y + ' = ' + (x*y) + '<br />')
                console.log(x + 'x' + y + ' = ' + (x*y) + '<br />')

                y++
            }
            document.write('<hr />')
            console.log('\n')
            x++
        }
    </script>
</body>

</html>
