<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .estilo1{
        background-color: green;
        width: 400px;
        height: 400px;
    }
    .estilo2{
        background-color: red;
        width: 800px;
        height: 800px;
    }
</style>
<body>
    <div id="caixa" class="estilo1">teste</div>
    <button onclick="trocarCor()">Trocar</button>

    <script>
        function trocarCor(){
            document.querySelector('#caixa').className = 'estilo2'
        }
    </script>
</body>
</html>
