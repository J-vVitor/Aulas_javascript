<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        margin: 10px;
        width: 200px;
        height: 200px;
        background-color: black;
    }
</style>
<body>
    <button onclick="alterarCor('#008000')">Verde</button>
    <button onclick="alterarCor('#0000FF')">Azul</button>
    <button onclick="alterarCor('#FF0000')">Vermelho</button>
    <br>
    <br>
    <button onclick="resetar()">resetar</button>

    <div id="caixa"></div>

    <script>
        const caixa = document.querySelector('#caixa');

        function alterarCor(corDeFundo){
            caixa.style.background = corDeFundo
        }
    </script>
</body>
</html>
